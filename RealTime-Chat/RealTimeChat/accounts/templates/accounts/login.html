{% extends 'accounts/base.html' %}
{% load static %}
{% block title %} LogIn-ChatRoom {% endblock %}
{% block form %}
<!-- {% static 'css/login.css' %} -->

<form id="login-form" name='login-form' class="form-horizontal" method="POST">
  <p id='error'>{{error}}</p>
  {% csrf_token %}
  <div class="form-group">
    <label id='label-username'>Username: </label>
    {{form.username}}
  </div>
  <div class="form-group">
    <label id='label-password'>Password: </label>
    {{form.password}}
    </div>
    <input type="hidden" name="loginform" value="login">
  <br><input type="submit" class="btn btn-primary" id='submit-form' value="LogIn">
</form>
{% endblock %}
{% block style %}
<style media="screen">
  #login{
    display:none;
  }
</style>
{% endblock %}
