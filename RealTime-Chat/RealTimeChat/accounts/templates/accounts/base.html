{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <!-- <script type="text/javascript" src="{% static 'js/chat.js' %}"></script> -->
    <title>{% block title %} {% endblock %}</title>
    <style>
      body{
        background:crimson !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="background:yellow !important; padding:40px;">
    {% if request.user.is_authenticated %}
    <a style="float:right;" class="btn btn-danger" href="{% url 'logout' %}">LogOut</a>
    {% else %}
    <a style="float:right;" id="signup" class="btn btn-success" href="{% url 'signup' %}">SignUp</a>
    <a style="float:right;" id="login" class="btn btn-success" href="{% url 'login' %}">LogIn</a>
    {% endif %}
    {% block form %}
    {% endblock %}
    </div>
    <div class="col-md-3"></div>
    </div>
  </body>
  {% block style %}
  {% endblock %}

  {% block script %}
  {% endblock %}

</html>
